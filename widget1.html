<div class="steps-container">
    <div class="step">Data</div>
    <div class="step highlight">Object</div>
    <div class="step">Risk</div>
    <div class="step">Cert</div>
</div>

<div class="form-container">
    <form>
        <div class="form-row">
            <label for="company">Company</label>
            <input type="text" id="company" value="Audi AG, Werk II">
        </div>
        <div class="form-row">
            <label for="coverage">Coverage</label>
            <select id="coverage">
                <option value="bu">BI</option>
                <option value="cyber">Cyber</option>
                <option selected value="nature">Nature</option>
            </select>
        </div>
        <div class="form-row">
            <input type="radio" id="sum1" name="sum" value="2.5">
            <label for="sum1">&lt;10 Mio EUR</label>
            <input type="radio" id="sum2" name="sum" value="10">
            <label for="sum2">&gt;10 Mio EUR</label>
        </div>
        <div class="form-row">
            <button type="button">Next</button>
        </div>
    </form>
</div>
